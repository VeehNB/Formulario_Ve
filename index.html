<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formulari">
        <h2>Formulário de Contato</h2>
        <h5>Preencha todos os campos</h5>
        <div id="cadastro">
            <form autocomplete="off">
                <p><label for="inome">Nome:
                 <input type="text" name="nome" id="inome"></p></label> <br> <br>
                <p><label for="iemail">Email:
                <input type="text" name="email" id="iemail"></p></label> <br>
                <p><label for="iassunto">Assunto:
                <input type="text" name="assunto" id="iassunto"></p></label> <br>
                <p><label for="imensagem">Mensagem:
                <input type="text" name="mensagem" id="imensagem"></p></label> <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
